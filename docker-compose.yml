services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: workout-tracker-db
    environment:
      - POSTGRES_USER=workout
      - POSTGRES_PASSWORD=workout123
      - POSTGRES_DB=workout_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workout -d workout_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workout-net

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: workout-tracker-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the data directory for exports
      - ./data:/app/data
      # For development: mount the services code to enable hot-reloading
      # - ./services:/app/services
    environment:
      # Application configuration
      - APP_ENVIRONMENT=production
      - APP_LOG_LEVEL=INFO
      - APP_CORS_ORIGINS=*

      # Database configuration - PostgreSQL connection
      - DATABASE_URL=postgresql://workout:workout123@db:5432/workout_tracker

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=2

      # Python configuration
      - PYTHONUNBUFFERED=1
    # Alternative: use env_file for production
    # env_file:
    #   - .env.production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - workout-net

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: workout-tracker-frontend
    ports:
      - "8501:8501"
    environment:
      # API connection - use service name for internal Docker networking
      - WORKOUT_API_BASE_URL=http://api:8000
      - WORKOUT_TRACE_ID=ui-streamlit-docker
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workout-net

  # Optional CLI service for operational tasks (seeding, exports, etc.)
  # Only starts on-demand: docker-compose run cli <command>
  cli:
    build:
      context: .
      dockerfile: services/cli/Dockerfile
    container_name: workout-tracker-cli
    environment:
      - WORKOUT_API_BASE_URL=http://api:8000
      - WORKOUT_TRACE_ID=cli-docker
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    networks:
      - workout-net
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  data:
    driver: local

networks:
  workout-net:
    driver: bridge

