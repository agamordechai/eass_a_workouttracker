services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: workout-tracker-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory to persist data
      - ./data:/app/data
      # For development: mount the services code to enable hot-reloading
      # - ./services:/app/services
    environment:
      # Application configuration
      - APP_ENVIRONMENT=production
      - APP_LOG_LEVEL=INFO
      - APP_CORS_ORIGINS=*

      # Database configuration
      - DB_PATH=/app/data/workout_tracker.db
      - DB_TIMEOUT=10.0

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=2

      # Python configuration
      - PYTHONUNBUFFERED=1
    # Alternative: use env_file for production
    # env_file:
    #   - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - workout-net

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: workout-tracker-frontend
    ports:
      - "8501:8501"
    environment:
      # API connection - use service name for internal Docker networking
      - WORKOUT_API_BASE_URL=http://api:8000
      - WORKOUT_TRACE_ID=ui-streamlit-docker
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workout-net

  # Optional CLI service for operational tasks (seeding, exports, etc.)
  # Only starts on-demand: docker-compose run cli <command>
  cli:
    build:
      context: .
      dockerfile: services/cli/Dockerfile
    container_name: workout-tracker-cli
    environment:
      - WORKOUT_API_BASE_URL=http://api:8000
      - WORKOUT_TRACE_ID=cli-docker
      - PYTHONPATH=/app
    depends_on:
      api:
        condition: service_healthy
    networks:
      - workout-net
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up

volumes:
  data:
    driver: local

networks:
  workout-net:
    driver: bridge

