services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-tracker-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory to persist data
      - ./data:/app/data
      # For development: mount the app code to enable hot-reloading
      # - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local

