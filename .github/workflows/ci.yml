name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # ============================================
  # Code Quality & Linting
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Ruff linting
        run: uv run ruff check services/ cli/ --output-format=github

      - name: Run Ruff formatting check
        run: uv run ruff format --check services/ cli/

      - name: Run mypy type checking
        run: uv run mypy services/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Remove this once types are fully fixed

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Bandit security linter
        run: uv run bandit -r services/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Check for high severity issues
        run: |
          if uv run bandit -r services/ -c pyproject.toml -ll -q 2>/dev/null | grep -q "High"; then
            echo "::error::High severity security issues found!"
            exit 1
          fi

  # ============================================
  # Unit & Integration Tests
  # ============================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: workout
          POSTGRES_PASSWORD: workout123
          POSTGRES_DB: workout_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run fast tests
        env:
          DATABASE_URL: postgresql://workout:workout123@localhost:5432/workout_tracker_test
          RATELIMIT_REDIS_URL: redis://localhost:6379/2
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          uv run pytest services/api/tests/ -v -m "not slow" \
            --tb=short \
            --junitxml=test-results.xml \
            --cov=services/api/src \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ============================================
  # Slow Tests (Schemathesis) - Optional
  # ============================================
  test-slow:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: [test]  # Only run if fast tests pass
    if: github.event_name == 'pull_request'  # Only on PRs to save CI time
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: workout
          POSTGRES_PASSWORD: workout123
          POSTGRES_DB: workout_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Schemathesis tests
        env:
          DATABASE_URL: postgresql://workout:workout123@localhost:5432/workout_tracker_test
          RATELIMIT_REDIS_URL: redis://localhost:6379/2
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          uv run pytest services/api/tests/ -v -m slow --tb=short
        continue-on-error: true

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service: [api, ai_coach, worker, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && './services/frontend' || '.' }}
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: grindlogger-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # All Checks Passed Gate
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"

